    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div id="app">
        <div class="container">
            <div class="mt-4">

                <loading v-model:active="isLoading" background-color="#000">

                </loading>

                <!-- 產品列表 -->

                <order></order>

    <script src="https://unpkg.com/@vee-validate/rules"></script>
